params:
  description: "Built using [XMin]() theme, using Hugo and blogdown."
  footer: "&copy; Koustuv Sinha {Year}. Opinions expressed on this website are solely my own. Built using [XMin]() theme and Hugo."

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
