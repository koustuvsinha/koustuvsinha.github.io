---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h4 class="post-description">{{ page.description }}</h4>
    {% if page.authors %}
    <h5 class="post-description"><em>{{ page.authors }}</em></h5>
    {% endif %}
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>

  {% if page.news %}
    {% include news.html %}
  {% endif %}

  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
